type Say {
  ola: String
}

type Perfil {
  id: Int
  nivel: String
}

enum UsuarioStatus {
    ATIVO
    INATIVO
    BLOQUEADO
}

type Usuario {
  id: Int
  nome: String!
  email: String!
  idade: Int
  salario: Float
  vip: Boolean
  isAdm: Boolean!
  perfil: Perfil
  status: UsuarioStatus
  say: Say
}

input UsuarioInput {
    nome: String
    email: String
    idade: Int
}

input UsuarioFiltro {
    id: Int
    email: String
}